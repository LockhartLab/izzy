
language: python
python: 3.7

# run all izzy tests
script:
  - cp izzy/tests/test.py .
  - python -m coverage run test.py
  - rm test.py

# after a successful test, update build with new version number
after_success:
#  - bash _scripts/build_docs.sh
#  - bash _scripts/update_build.sh
  - bash <(curl -s https://codecov.io/bash)

# deploy to pypi
deploy:
  - provider: pypi
    user: "__token__"
    password:
      secure: 
    twine_check: true

